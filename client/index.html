<h1>This is the wallet. Check console</h1>
<button onclick="sendTx()">sendTx</button>
<script>
  const ws = new WebSocket("ws://localhost:3000");

  function sendTx() {
    // d. Browser Wallet: Metamask popus up. Alice signs tx gets txHash: 0xtxHash
    const address = "0xAlice";
    const txHash = "0xTxHash";
    // e. Browser Wallet: sends {user: 0xAlice, receipt: 0xtxHash} to socket
    ws.send(`${address}-${txHash}`);
  }

  // f. Browser Wallet: Redirect Alice back to game

  // i. Desktop Game: recieves response and display txHash
  ws.onmessage = ({ data }) => {
    const [address, txHash] = data.split("-");
    console.log({address, txHash});
  };
</script>
